<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serv+ - Login</title>
    <link rel="stylesheet" href="Style/style_login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <!-- Painel lateral esquerdo -->
        <div class="left-panel">
            <div class="logo-section">
                <div class="logo">SERV+</div>
            </div>
            
            <div class="welcome-content">
                <h1 class="welcome-title">Bem-vindo de volta!</h1>
                <p class="welcome-description">Você pode fazer login para acessar sua conta existente.</p>
            </div>
            
            <!-- Elementos decorativos -->
            <div class="decorative-elements">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="dots-pattern"></div>
                <div class="plus-icon plus-1">+</div>
                <div class="plus-icon plus-2">+</div>
                <div class="wave-line"></div>
            </div>
        </div>
        
        <!-- Painel direito com formulário -->
        <div class="right-panel">
            <div class="form-container">
                <h2 class="form-title">Entrar</h2>
                
                <form class="login-form">
                    <div class="input-group">
                        <input type="email" placeholder="Nome de usuário ou email" required>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" placeholder="Senha" required>
                    </div>
                    
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                            Lembrar de mim
                        </label>
                        <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    </div>
                    
                    <button type="submit" class="sign-in-btn">Entrar</button>
                </form>
                
                <div class="signup-link">
                    <span>Novo usuário? </span>
                    <a href="#" class="create-account">Criar uma conta</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
